<h1>Network</h1>
<app-wrapper>
  <table mat-table [dataSource]="usersAvailable" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">
        <div class="name-cell">
          <app-avatar [firstName]="user.firstName" [lastName]="user.lastName"></app-avatar>
          {{ user.firstName + ' ' + user.lastName }}
        </div>
      </td>
    </ng-container>

    <!-- Headline Column -->
    <ng-container matColumnDef="headline">
      <th mat-header-cell *matHeaderCellDef>Headline</th>
      <td mat-cell *matCellDef="let user">{{ user.headline }}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let user">{{ user.location }}</td>
    </ng-container>

    <!-- Connections Column -->
    <ng-container matColumnDef="connections">
      <th mat-header-cell *matHeaderCellDef>Connections</th>
      <td mat-cell *matCellDef="let user">{{ user.connections }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)"></tr>
  </table>
</app-wrapper>
