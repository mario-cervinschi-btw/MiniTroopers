<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- the nav bar -->
    <header>
      <nav>
        <h2>Recipe Book</h2>
        <div id="nav-links" class="nav-links show">
          <a>Authentificate</a>
          <a>Shopping list</a>
          <a>Shopping list</a>
          <a>Shopping list</a>
        </div>
        <div id="nav-burger" class="nav-burger">
          <div class="burger-line"></div>
          <div class="burger-line"></div>
          <div class="burger-line"></div>
        </div>
      </nav>
    </header>

    <!-- the page container -->
    <main class="main-content">
      <!-- grid layout -->
      <div class="container grid">
        <!-- first column -->
        <section class="grid-column-left">
          <!-- new recipe button -->
          <button class="button button-success">New Recipe</button>
          <hr />
          <!-- recipe list -->
          <div class="recipe-list">
            <article class="recipe-card">
              <div class="recipe-info">
                <h3>Toast</h3>
                <p>adasd</p>
              </div>
              <img src="./images/toast.jpg" alt="toast image" />
            </article>
            <article class="recipe-card">
              <div class="recipe-info">
                <h3>Avocado</h3>
                <p>adasddsa sa sa sa sass sasa s</p>
              </div>
              <img src="./images/avocado.avif" alt="avocado image" />
            </article>
          </div>
        </section>

        <!-- second column -->
        <section class="grid-column-right">
          <!-- add form -->
          <form id="add-recipe-form" class="form" action="">
            <!-- buttons -->
            <div>
              <button type="submit" disabled class="button button-success">
                Save
              </button>
              <button type="reset" class="button button-dismiss">Cancel</button>
            </div>
            <!-- name -->
            <div class="form-input column">
              <label for="name">Name</label>
              <input
                class="form-input-field"
                type="text"
                name="name"
                id="name"
                placeholder="Recipe Name"
              />
            </div>

            <!-- img url -->
            <div class="form-input column">
              <label for="image-url">Image URL</label>
              <input
                class="form-input-field"
                type="text"
                name="image-url"
                id="image-url"
                placeholder="URL"
              />
            </div>

            <!-- image -->
            <div class="form-input row">
              <img src="./images/avocado.avif" alt="avocado image" />
            </div>

            <!-- text - area -->
            <div class="form-input column">
              <label for="description">Description</label>
              <textarea
                class="form-input-field max-width-full"
                name="description"
                id="description"
                placeholder="Recipe Description"
              ></textarea>
            </div>
            <!-- ingredient list -->
            <div>
              <div class="form-input row ingredient-add-boxes">
                <input
                  class="form-input-field width-60"
                  type="text"
                  name="image-url"
                  id="image-url"
                />
                <input
                  class="form-input-field width-20"
                  type="text"
                  name="image-url"
                  id="image-url"
                />
                <button class="button button-dismiss">X</button>
              </div>
              <div class="form-input row ingredient-add-boxes">
                <input
                  class="form-input-field width-60"
                  type="text"
                  name="image-url1"
                />
                <input
                  class="form-input-field width-20"
                  type="text"
                  name="image-url2"
                />
                <button class="button button-dismiss">X</button>
              </div>
            </div>

            <hr />
            <button
              type="button"
              class="button button-success width-fit-content"
            >
              Add ingredient
            </button>
          </form>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
