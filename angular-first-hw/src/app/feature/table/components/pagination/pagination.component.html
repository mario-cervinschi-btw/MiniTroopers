<div>
  <button type="button" (click)="onFirst()">First</button>
  <button type="button" (click)="onPrevious()">Previous</button>
  <span>Page {{ this.currentPage }} of {{ this.maxPages }}</span>
  <button type="button" (click)="onNext()">Next</button>
  <button type="button" (click)="onLast()">Last</button>
</div>
